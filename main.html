<!DOCTYPE html>
<html>
  <head>
    <title>7-Segment Display</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="flex-header">
      <a href="" class="logo"
        ><img src="images/led.png" alt="7-Segment image" class="image"
      /></a>
      <h1>7-segment Display</h1>
    </header>

    <div class="main-content-flex">
      <div class="container-of-display-containers">
        <div id="third-container" class="display-container">
          <div class="segment-x a"></div>
          <div class="segment-y b"></div>
          <div class="segment-y c"></div>
          <div class="segment-x d"></div>
          <div class="segment-y e"></div>
          <div class="segment-y f"></div>
          <div class="segment-x g-lower"></div>
          <div class="segment-x g-upper"></div>
        </div>
        <div id="second-container" class="display-container">
          <div class="segment-x a"></div>
          <div class="segment-y b"></div>
          <div class="segment-y c"></div>
          <div class="segment-x d"></div>
          <div class="segment-y e"></div>
          <div class="segment-y f"></div>
          <div class="segment-x g-lower"></div>
          <div class="segment-x g-upper"></div>
        </div>
        <div id="first-container" class="display-container">
          <div class="segment-x a"></div>
          <div class="segment-y b"></div>
          <div class="segment-y c"></div>
          <div class="segment-x d"></div>
          <div class="segment-y e"></div>
          <div class="segment-y f"></div>
          <div class="segment-x g-lower"></div>
          <div class="segment-x g-upper"></div>
        </div>
        <button class="reset"><i class="fas fa-redo-alt"></i></button>
      </div>
      <div class="controllers-container">
        <input
          type="text"
          maxlength="3"
          id="input"
          placeholder="Number"
          class="text-box"
        />
        <button class="display-button" id="display-Button">
          <p class="btnText">Display</p>
        </button>
      </div>
    </div>
    <div class="warning">
      <div id="non-numeric">
        Invalid Input. <button class="close-button">X</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
